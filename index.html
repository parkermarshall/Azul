<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Online - Aline Vitalino Doces Gourmet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .produto-quantidade {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .produto-quantidade select,
    .produto-quantidade input {
      flex: 1;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .add-btn {
      width: 100%;
      background-color: #4caf50;
      margin-top: 15px;
    }
    .cart {
      background: #fff;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px dashed #999;
      font-family: monospace;
      font-size: 14px;
      color: #333;
    }
    .cart-header {
      border-bottom: 1px dashed #999;
      padding-bottom: 5px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      border-bottom: 1px dotted #ccc;
      padding-bottom: 2px;
    }
    .cart-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      border-top: 1px dashed #999;
      padding-top: 5px;
      font-weight: bold;
      font-size: 16px;
    }
    #data-hora {
      font-size: 10px;
      color: #555;
    }
    .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .send-btn { flex: 1; background-color: #2196f3; }
    .cancel-btn { flex: 1; background-color: #f44336; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .modal-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .modal-copy-btn { background-color: #ff9800; }
    .modal-close-btn { background-color: #2196f3; }
  </style>
</head>
<body>
  <h1>Faça seu Pedido</h1>

  <form id="form-pedido" onsubmit="return validarFormulario()">
    <label class="required">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required />

    <label class="required">WhatsApp:</label>
    <input type="text" id="whatsapp" placeholder="(00) 00000-0000" required maxlength="15" oninput="formatarWhatsApp(this)" />

    <label>Produto e Quantidade:</label>
    <div class="produto-quantidade">
      <select id="produto">
        <option value="">Selecione</option>
        <option value="Pão de Mel Doce de Leite">Pão de Mel Doce de Leite</option>
        <option value="Pão de Mel Prestigio">Pão de Mel Prestigio</option>
        <option value="Barra Cookie com Nutella">Barra Cookie com Nutella</option>
        <option value="Barra Crocantella">Barra Crocantella</option>
        <option value="Barra Chocolate ao Leite Sabor Pistache">Barra Chocolate ao Leite Sabor Pistache</option>
        <option value="Barra Chocolate Branco Sabor Pistache">Barra Chocolate Branco Sabor Pistache</option>
      </select>

      <input type="number" id="quantidade" min="1" placeholder="Qtd" />
    </div>

    <button type="button" class="add-btn" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>

    <div class="cart" id="carrinho">
      <div class="cart-header">Aline Vitalino Doces Gourmet</div>
      <div id="lista-carrinho"></div>
      <div class="cart-footer">
        <div id="data-hora"></div>
        <div id="total-geral"></div>
      </div>
    </div>

    <label>Observações:</label>
    <textarea id="observacoes" rows="4" placeholder="Ex: Pagamento Realizado..."></textarea>

    <div class="form-buttons">
      <button type="submit" class="send-btn">Enviar Pedido</button>
      <button type="button" class="cancel-btn" onclick="cancelarPedido()">Cancelar</button>
    </div>
  </form>

  <!-- Modal -->
  <div id="modal-confirmacao" class="modal">
    <div class="modal-content">
      <p>Pedido enviado com sucesso!</p>
      <div class="modal-buttons">
        <button class="modal-copy-btn" onclick="copiarChavePIX()">Copiar Chave PIX</button>
        <button class="modal-close-btn" onclick="fecharModal()">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    function formatarWhatsApp(input) {
      let num = input.value.replace(/\D/g, "");
      if (num.length > 11) num = num.slice(0, 11);
      if (num.length <= 10) {
        input.value = num.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else {
        input.value = num.replace(/^(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      }
    }

    const precos = {
      "Pão de Mel Doce de Leite": 10,
      "Pão de Mel Prestigio": 10,
      "Barra Cookie com Nutella": 20,
      "Barra Crocantella": 20,
      "Barra Chocolate ao Leite Sabor Pistache": 20,
      "Barra Chocolate Branco Sabor Pistache": 20
    };

    const carrinho = [];

    function adicionarAoCarrinho() {
      const produto = document.getElementById("produto").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      if (!produto || quantidade <= 0 || isNaN(quantidade)) {
        alert("Selecione um produto e informe a quantidade.");
        return;
      }
      const precoUnitario = precos[produto];
      const valorTotalItem = precoUnitario * quantidade;
      carrinho.push({ produto, quantidade, precoUnitario, valorTotalItem });
      atualizarCarrinho();
      document.getElementById("produto").value = "";
      document.getElementById("quantidade").value = "";
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("lista-carrinho");
      lista.innerHTML = "";
      let totalPedido = 0;

      carrinho.forEach(item => {
        totalPedido += item.valorTotalItem;
        const div = document.createElement("div");
        div.classList.add("item-row");
        div.innerHTML = `
          <span>${item.quantidade} x ${item.produto}</span>
          <span>R$ ${item.precoUnitario.toFixed(2)} ------ R$ ${item.valorTotalItem.toFixed(2)}</span>
        `;
        lista.appendChild(div);
      });

      const agora = new Date();
      document.getElementById("data-hora").textContent = agora.toLocaleString();
      document.getElementById("total-geral").textContent = `Total: R$ ${totalPedido.toFixed(2)}`;
    }

    function validarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const regexWhatsApp = /^\(\d{2}\) \d{5}-\d{4}$/;

      if (!regexWhatsApp.test(whatsapp)) {
        alert("Digite um WhatsApp válido no formato (00) 00000-0000.");
        return false;
      }

      if (carrinho.length === 0) {
        alert("Adicione ao menos um produto.");
        return false;
      }

      enviarParaTelegram();
      document.getElementById("modal-confirmacao").style.display = "flex";
      return false;
    }

    function enviarParaTelegram() {
      const nome = document.getElementById("nome").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const obs = document.getElementById("observacoes").value.trim();
      const agora = new Date();
      const dataHora = agora.toLocaleString();
      let totalPedido = 0;
      let listaProdutos = "";

      carrinho.forEach(item => {
        totalPedido += item.valorTotalItem;
        listaProdutos += `${item.quantidade} x ${item.produto} - R$ ${item.valorTotalItem.toFixed(2)}\n`;
      });

      const mensagem = `NOVO PEDIDO AZUL\n======================\nNome: ${nome}\nWhatsApp: ${whatsapp}\nProduto(s):\n${listaProdutos}Data/Hora: ${dataHora}\nValor Total: R$ ${totalPedido.toFixed(2)}\n======================\nObs.: ${obs}`;

      const token = "7606421931:AAEKx9TdlH8xQAElgplPjEKq1K7Px33d4DA";
      const chatId = "7863276089";

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensagem)}`)
        .then(response => console.log("Pedido enviado ao Telegram"))
        .catch(error => console.error("Erro ao enviar para o Telegram:", error));
    }

    function copiarChavePIX() {
      navigator.clipboard.writeText("Wellington").then(() => {
        alert("Chave PIX copiada!");
      });
    }

    function fecharModal() {
      document.getElementById("modal-confirmacao").style.display = "none";
    }

    function cancelarPedido() {
      if (confirm("Deseja cancelar o pedido?")) {
        carrinho.length = 0;
        atualizarCarrinho();
        document.getElementById("form-pedido").reset();
      }
    }
  </script>
</body>
</html>
